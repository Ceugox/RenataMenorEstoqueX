<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Estoque de Produtos Souto Maior</h1>

        <form id="produtoForm">
            <input type="text" id="nome" placeholder="Nome do Produto" required>
            <input type="number" id="valor" placeholder="Valor do Produto" step="0.01" required>
            <input type="number" id="quantidade" placeholder="Quantidade do Produto" required>
            <button type="submit">Adicionar Produto</button>
        </form>

        <table id="estoqueTable">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas dos produtos serão inseridas aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
