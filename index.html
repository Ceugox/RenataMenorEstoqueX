<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Estoque de Produtos</h1>

        <button id="openModalBtn">Cadastrar Produto</button>

        <table id="estoqueTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Preço de Custo</th>
                    <th>Preço de Venda</th>
                    <th>Quantidade</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas dos produtos serão inseridas aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="produtoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastro de estoque</h2>
            <form id="produtoForm">
                <input type="text" id="id" placeholder="ID do Produto" required>
                <input type="text" id="nome" placeholder="Nome do Produto" required>
                <input type="text" id="categoria" placeholder="Categoria" required>
                <input type="number" id="precoCusto" placeholder="Preço de Custo" step="0.01" required>
                <input type="number" id="valor" placeholder="Preço de Venda" step="0.01" required>
                <input type="number" id="quantidade" placeholder="Quantidade do Produto" required>
                <button type="submit">Adicionar Produto</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
